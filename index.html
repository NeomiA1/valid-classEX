<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Class-EX</title>

  <style>
    :root {
      --gap: 12px;
      --card-radius: 10px;
      --shadow: 0 4px 8px rgba(0,0,0,.08);
    }
    body {
      font-family: Arial, sans-serif;
      background-color: #f4f4f4;
      margin: 0;
      color: #222;
    }
    .page {
      max-width: 1100px;
      margin: 0 auto;
      padding: 24px;
    }

    .controls {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(180px, 1fr));
      gap: var(--gap);
      margin-bottom: 16px;
      align-items: center;
    }
    .controls input,
    .controls button {
      padding: 12px;
      border-radius: 8px;
      border: 1px solid #ddd;
      font-size: 14px;
      box-sizing: border-box;
    }
    .controls button {
      background: #007bff;
      color: #fff;
      border: none;
      cursor: pointer;
      transition: background .2s ease;
    }
    .controls button:hover { background: #0056b3; }

    .section {
      background: #fff;
      border-radius: var(--card-radius);
      box-shadow: var(--shadow);
      padding: 18px;
      margin-bottom: 20px;
    }
    .section h2 { margin: 0 0 12px; font-size: 20px; }

    #movies, #wish-list {
      display: grid;
      grid-template-columns: repeat(auto-fill, minmax(230px, 1fr));
      gap: var(--gap);
    }
    .movie-card {
      border: 1px solid #eee;
      border-radius: var(--card-radius);
      padding: 12px;
      background: #fff;
      display: flex;
      flex-direction: column;
      gap: 8px;
    }
    .movie-card h3 { margin: 0; font-size: 18px; }
    .movie-card p  { margin: 0; color: #555; font-size: 14px; }
    .btn-add-wish {
      margin-top: 8px;
      padding: 10px;
      border-radius: 8px;
      border: 1px solid #007bff;
      background: #fff;
      color: #007bff;
      cursor: pointer;
      transition: all .2s ease;
    }
    .btn-add-wish:hover {
      background: #007bff;
      color: #fff;
    }

    .form-wrap {
      display: flex;
      justify-content: center;
      align-items: center;
    }
    form {
      background: #fff;
      padding: 30px;
      border-radius: 10px;
      box-shadow: var(--shadow);
      width: 100%;
      max-width: 400px;
      box-sizing: border-box;
      margin: 0 auto;
    }
    form h1 { margin-top: 0; }
    form input {
      width: 100%;
      padding: 15px;
      margin: 10px 0;
      border: 1px solid #ddd;
      border-radius: 5px;
      box-sizing: border-box;
      font-size: 16px;
    }
    form button[type="submit"] {
      width: 100%;
      padding: 15px;
      background-color: #007bff;
      border: none;
      border-radius: 5px;
      color: white;
      font-size: 18px;
      cursor: pointer;
      transition: background-color .3s ease;
    }
    form button[type="submit"]:hover { background-color: #0056b3; }
  </style>
</head>
<body>
  <main class="page">

    <section class="section">
      <h2>Movies Controls</h2>
      <div class="controls">
        <input id="min-rating" type="number" step="0.1" placeholder="Min rating"/>
        <button id="btn-filter-rating">Filter by Rating</button>

        <input id="max-duration" type="number" placeholder="Max duration (min)"/>
        <button id="btn-filter-duration">Filter by Duration</button>

        <button id="btn-show-all">Show All</button>
        <button id="btn-show-wish">Show Wish List</button>
      </div>
    </section>

    <section class="section">
      <h2>All Movies</h2>
      <div id="movies"></div>
    </section>

    <section class="section form-wrap">
      <form id="RegisterForm">
        <h1>Register</h1>
       
        <input type="text"     name="name"     id="name"     placeholder="Name"     required>
        <input type="email"    name="email"    id="email"    placeholder="Email"    required>
        <input type="password" name="password" id="password" placeholder="Password" required minlength="6">
        <input type="number"   name="age"      id="age"      placeholder="Age"      required min="18" max="100">
        <button type="submit">Register</button>
      </form>
    </section>

  </main>

  <script type="module" src="./scripts/functions.js"></script>
  <script type="module" src="./scripts/index.js"></script>
</body>
</html>
