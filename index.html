<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Class-EX</title>

  <style>
    :root {
      --gap: 12px;
      --card-radius: 10px;
      --shadow: 0 4px 8px rgba(0,0,0,.08);
    }
    body {
      font-family: Arial, sans-serif;
      background-color: #f4f4f4;
      margin: 0;
      color: #222;
    }
    .page {
      max-width: 1100px;
      margin: 0 auto;
      padding: 24px;
    }

    .section {
      background: #fff;
      border-radius: var(--card-radius);
      box-shadow: var(--shadow);
      padding: 18px;
      margin-bottom: 20px;
    }
    .section h2 { margin: 0 0 12px; font-size: 20px; }

    .controls {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(180px, 1fr));
      gap: var(--gap);
      margin-bottom: 16px;
      align-items: center;
    }
    .controls input,
    .controls button {
      padding: 12px;
      border-radius: 8px;
      border: 1px solid #ddd;
      font-size: 14px;
      box-sizing: border-box;
    }
    .controls button {
      background: #007bff;
      color: #fff;
      border: none;
      cursor: pointer;
      transition: background .2s ease;
    }
    .controls button:hover { background: #0056b3; }

    #auth-indicator{
      font-size: 14px;
      color: #007bff;
      text-align: right;
    }

    #movies, #wish-list {
      display: grid;
      grid-template-columns: repeat(auto-fill, minmax(230px, 1fr));
      gap: var(--gap);
    }
    .movie-card {
      border: 1px solid #eee;
      border-radius: var(--card-radius);
      padding: 12px;
      background: #fff;
      display: flex;
      flex-direction: column;
      gap: 8px;
    }
    .movie-card h3 { margin: 0; font-size: 18px; }
    .movie-card p  { margin: 0; color: #555; font-size: 14px; }
    .btn-add-wish {
      margin-top: 8px;
      padding: 10px;
      border-radius: 8px;
      border: 1px solid #007bff;
      background: #fff;
      color: #007bff;
      cursor: pointer;
      transition: all .2s ease;
    }
    .btn-add-wish:hover {
      background: #007bff;
      color: #fff;
    }

    /* ===== Auth modal ===== */
    .hidden { display: none; }

    .auth-modal {
      position: fixed;
      inset: 0;
      background: rgba(0,0,0,.45);
      display: flex;
      align-items: center;
      justify-content: center;
      z-index: 9999;
    }

    .auth-box {
      width: 100%;
      max-width: 420px;
      background: #fff;
      border-radius: 10px;
      padding: 18px;
      position: relative;
      box-shadow: 0 6px 16px rgba(0,0,0,.2);
    }

    .auth-close {
      position: absolute;
      top: 8px;
      right: 10px;
      border: none;
      background: transparent;
      font-size: 22px;
      cursor: pointer;
    }

    .auth-tabs {
      display: flex;
      gap: 8px;
      margin-bottom: 12px;
    }
    .auth-tabs button {
      flex: 1;
      padding: 10px;
      border: 1px solid #ddd;
      background: #f7f7f7;
      cursor: pointer;
      border-radius: 6px;
    }
    .auth-tabs .active {
      background: #007bff;
      color: #fff;
      border-color: #007bff;
    }

    .auth-form input {
      width: 100%;
      padding: 12px;
      margin: 8px 0;
      border: 1px solid #ddd;
      border-radius: 6px;
      box-sizing: border-box;
    }
    .auth-form button {
      width: 100%;
      padding: 12px;
      background: #007bff;
      color: #fff;
      border: none;
      border-radius: 6px;
      cursor: pointer;
    }
    .auth-form button:hover { background: #0056b3; }

    .auth-msg {
      margin: 8px 0 0;
      font-size: 14px;
    }
  </style>
</head>
<body>
  <main class="page">

    <section class="section">
      <h2>Movies Controls</h2>
      <div class="controls">
        <input id="min-rating" type="number" step="0.1" placeholder="Min rating"/>
        <button id="btn-filter-rating">Filter by Rating</button>

        <input id="max-duration" type="number" placeholder="Max duration (min)"/>
        <button id="btn-filter-duration">Filter by Duration</button>

        <button id="btn-show-all">Show All</button>
        <button id="btn-show-wish">Show Wish List</button>

        <button id="btn-auth">Login</button>
        <span id="auth-indicator"></span>
      </div>
    </section>

    <section class="section">
      <h2>All Movies</h2>
      <div id="movies"></div>
    </section>

  </main>

  <!-- Auth Modal -->
  <div id="auth-modal" class="auth-modal hidden">
    <div class="auth-box">
      <button id="auth-close" class="auth-close">&times;</button>

      <div class="auth-tabs">
        <button id="tab-register" class="active">Register</button>
        <button id="tab-login">Login</button>
      </div>

      <form id="register-form" class="auth-form">
        <input id="reg-username" type="text" placeholder="User name" required />
        <input id="reg-email" type="email" placeholder="Email" required />
        <input id="reg-password" type="password" placeholder="Password" required minlength="6" />
        <button type="submit">Register</button>
        <p id="reg-msg" class="auth-msg"></p>
      </form>

      <form id="login-form" class="auth-form hidden">
        <input id="login-email" type="email" placeholder="Email" required />
        <input id="login-password" type="password" placeholder="Password" required />
        <button type="submit">Login</button>
        <p id="login-msg" class="auth-msg"></p>
      </form>
    </div>
  </div>

  <script type="module" src="./scripts/functions.js"></script>
  <script type="module" src="./scripts/index.js"></script>
</body>
</html>
