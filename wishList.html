<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Wish List</title>

  <link rel="stylesheet" href="CSS/style.css">
</head>
<body>
  <main class="page">

    <section class="section">
      <div class="wish-header">
        <div>
          <h1 class="wish-title">My Wish List</h1>
          <p class="wish-subtitle">
            All the movies you saved for later.
          </p>
        </div>
  
        <span id="wish-count" class="wish-count-pill">
          0 movies
        </span>
      </div>
    </section>
  
    <section class="section">
      <h2>Wish List Movies</h2>
  
      <div id="wish-empty" class="empty-state hidden">
        <h3>Your wish list is empty</h3>
        <p>
          Browse the movies page and add some favorites to your list.
        </p>
        <button class="btn-primary" onclick="window.location.href='index.html'">
          Browse Movies
        </button>
      </div>
  
      <div id="wish-list"></div>
    </section>
  
    <section class="section">
      <button class="btn-outline" onclick="window.location.href='index.html'">
        Back to Movies
      </button>
    </section>
  
  </main>  

  <script type="module" src="./scripts/functions.js"></script>
  <script type="module" src="./scripts/wishList.js"></script>
</body>
</html>
