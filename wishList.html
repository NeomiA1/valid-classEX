<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Wish List</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #f4f4f4;
      margin: 0;
      color: #222;
    }
    .page {
      max-width: 1100px;
      margin: 0 auto;
      padding: 24px;
    }
    .section {
      background: #fff;
      border-radius: 10px;
      box-shadow: 0 4px 8px rgba(0,0,0,.08);
      padding: 18px;
      margin-bottom: 20px;
    }
    #wish-list {
      display: grid;
      grid-template-columns: repeat(auto-fill, minmax(230px, 1fr));
      gap: 12px;
    }
    .movie-card {
      border: 1px solid #eee;
      border-radius: 10px;
      padding: 12px;
      background: #fff;
      display: flex;
      flex-direction: column;
      gap: 8px;
    }
    .movie-card h3 { margin: 0; font-size: 18px; }
    .movie-card p  { margin: 0; color: #555; font-size: 14px; }
  </style>
</head>
<body>
  <main class="page">
    <section class="section">
      <h2>Wish List</h2>
      <div id="wish-list"></div>
    </section>
  </main>

  <script type="module" src="./scripts/functions.js"></script>
  <script type="module" src="./scripts/wishList.js"></script>
</body>
</html>
