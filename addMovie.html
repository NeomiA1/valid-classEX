<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Add Movie</title>

  <link rel="stylesheet" href="CSS/style.css">
</head>
<body>
  <main class="page">

    <section class="section">
      <h2>Add New Movie</h2>
      <p>Only logged-in users can add a new movie.</p>
    </section>

    <section class="form-card">
      <h1>Add Movie</h1>
      <p id="user-greeting" class="wish-subtitle"></p>

      <form id="add-movie-form" class="form-grid">

        <div>
          <label for="title">Title</label>
          <input id="title" type="text" required>
        </div>

        <div>
          <label for="genre">Genre</label>
          <input id="genre" type="text" required>
        </div>

        <div>
          <label for="releaseYear">Release Year</label>
          <input id="releaseYear" type="number" required>
        </div>

        <div>
          <label for="duration">Duration (minutes)</label>
          <input id="duration" type="number" required>
        </div>

        <div>
          <label for="rating">Rating (0â€“10)</label>
          <input id="rating" type="number" step="0.1" min="0" max="10" required>
        </div>

        <div>
          <label for="income">Income (in millions)</label>
          <input id="income" type="number" step="0.1">
        </div>

        <div>
          <label for="language">Language</label>
          <input id="language" type="text" required>
        </div>

        <div>
          <label for="photoUrl">Photo URL</label>
          <input id="photoUrl" type="url">
        </div>

        <div>
          <label for="description">Description</label>
          <textarea id="description"></textarea>
        </div>

        <div class="form-actions">
          <button type="submit" class="btn-primary">Save Movie</button>
          <button type="button" class="btn-outline" id="btn-back">
            Back to Movies
          </button>
        </div>

      </form>

      <p id="form-msg" class="success-msg"></p>
      <p id="form-error" class="error-msg"></p>
    </section>

  </main>

  <script type="module" src="./scripts/functions.js"></script>
  <script type="module" src="./scripts/addMovie.js"></script>
</body>
</html>
